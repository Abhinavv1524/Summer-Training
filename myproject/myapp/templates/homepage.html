<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Django App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      header {
        background-color: #4caf50;
        padding: 20px;
        color: white;
        text-align: center;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin-top: 10px;
      }

      nav ul li {
        display: inline;
        margin: 0 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      main {
        padding: 40px;
        text-align: center;
      }

      footer {
        background-color: #222;
        color: #ccc;
        text-align: center;
        padding: 15px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Django App</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Hello, Django!</h2>
      <p>This is a simple homepage of your Django project.</p>
    </main>

    <footer>
      <p>&copy; 2025 My Django App</p>
    </footer>
  </body>
</html>
