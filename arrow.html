<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   create arrow function with single parameter
      const square = (x) => document.write(`The square of ${x} is ${x * x}`);
      //   call the function
      square(5);
      //   create a new functiin withb2 statements in it
      const greet = (name) => {
        document.write(`<br>Hello, ${name}!`);
        document.write(`<br>Welcome to the arrow function demo.`);
      };
      //   call the function
      greet("Abhinav");

      //   asynch functiin

      function takeorder(customer) {
        console.log("Order taken from: " + customer);
      }
      function serverorder(customer) {
        console.log("Order served to: " + customer);
      }
      takeorder("John");
      serverorder("John");
      takeorder("Jane");
      serverorder("Jane");
    </script>
  </body>
</html>
